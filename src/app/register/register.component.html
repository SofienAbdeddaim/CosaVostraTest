<div class="register">
  <div class="row">
    <div class="cover">
      <div class="book__form">
        <form action="#" class="form">
          <div class="u-margin-bottom-medium">
            <h2 class="heading-secondary">
              Start booking now
            </h2>
          </div>

          <div class="form__group">
            <input #name type="text" class="form__input" placeholder="Full name" id="name" required>
            <label for="name" class="form__label">Nom complet</label>
          </div>

          <div class="form__group">
            <input #email type="email" class="form__input" placeholder="Email address" id="email" required>
            <label for="email" class="form__label">Email address</label>
          </div>

          <div class="form__group u-margin-bottom-medium">
            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="small" name="size">
              <label for="small" class="form__radio-label">
                <span class="form__radio-button"></span>
                1 mois
              </label>
            </div>

            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="large" name="size">
              <label for="large" class="form__radio-label">
                <span class="form__radio-button"></span>
                12 mois
              </label>
            </div>
          </div>

          <div class="form__group">
            <button class="btn btn--green" (click)="onRegister(name, email)">Next step &rarr;</button>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
