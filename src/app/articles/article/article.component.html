<div class="article">
  <img class="article__img" [src]="'../../../assets/img/article/' + article.imageSrc + '.png'" alt="img">
  <div class="overlay">
    <div class="article-text">
      <p class="article-title">{{article.articleTitle}}</p>
      <p class="article-content">{{article.articleContent}}</p>
      <p class="article-footer">{{article.articleFooter}}</p>
    </div>
  </div>
</div>
